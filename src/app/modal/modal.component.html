<ion-header>
  <ion-toolbar>
    <ion-title>modal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-input label="Firstname" type="text" [(ngModel)]="firstname" name="firstname" ></ion-input>
        </ion-item>
        <ion-item>
         
          <ion-input label="LastName" type="text" [(ngModel)]="lastname"  name="lastname" ></ion-input>
        </ion-item>
        <ion-item>
         
          <ion-input label="Email" type="text" [(ngModel)]="email" name="email" ></ion-input>
        </ion-item>
      </ion-list>
        

</ion-content>
<ion-footer>
    <ion-button expand="full" (click) ="closemodal()">{{editaddbtn}}</ion-button>
  </ion-footer>
